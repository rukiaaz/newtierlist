<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batang Tigasin's PvP Tierlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen px-4 py-6 md:py-10">

  <!-- Header -->
  <header class="mb-8 md:mb-10 text-center">
    <h1 class="gothic-title mb-2 text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400 glow-red">
      Batang Tigasin's PvP Tierlist
    </h1>
    <br>
    <br>
    <div class="flex justify-center mt-4">
      <a href="https://yip.su/2dGwS6" target="_blank" rel="noopener noreferrer">
        <button class="px-6 py-2 bg-black hover:bg-gray-900 rounded-lg transition flex items-center justify-center gap-2 border border-red-500/30 glow-red-border">
          <i class="fab fa-discord"></i> Click Here To Join Discord
        </button>
      </a>
      <a href="https://yip.su/2dGwS6" target="_blank" rel="noopener noreferrer">
        <button class="px-6 py-2 bg-black hover:bg-gray-900 rounded-lg transition flex items-center justify-center gap-2 border border-red-500/30 glow-red-border">
          <i class="fab fa-discord"></i> Click Here For A Surprise
        </button>
      </a>
    </div>
    <br>    
    <p class="text-gray-400 text-base md:text-lg">2025 OFFICIAL RANKING</p>
    <div class="flex flex-col sm:flex-row justify-center mt-4 gap-3">
      <button class="w-full sm:w-auto px-4 py-2 bg-black hover:bg-gray-900 rounded-lg transition flex items-center justify-center gap-2 border border-red-500/30">
        <i class="fas fa-filter"></i> Filters
      </button>
      <button id="addPlayerBtn" class="w-full sm:w-auto px-4 py-2 bg-black hover:bg-gray-900 rounded-lg transition flex items-center justify-center gap-2 border border-red-500/30 glow-red-border">
        <i class="fas fa-plus"></i> Add Player
      </button>
    </div>
  </header>

  <!-- Add Player Modal -->
  <div id="addPlayerModal" class="modal">
    <div class="modal-content glass">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl md:text-2xl font-bold glow-red">Add New Player</h2>
        <button id="closeModal" class="text-gray-400 hover:text-white">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="playerForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Player Name</label>
          <input type="text" id="playerName" required class="w-full rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Minecraft Username</label>
          <input type="text" id="minecraftName" required class="w-full rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Points</label>
          <input type="number" id="playerPoints" required class="w-full rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Specialization</label>
          <select id="playerSpecialization" class="w-full rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-500">
            <option value="LT4 Sword">LT4 Sword</option>
            <option value="LT4 Archery">LT4 Archery</option>
            <option value="LT4 Magic">LT4 Magic</option>
            <option value="LT4 Brawler">LT4 Brawler</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Region</label>
          <select id="playerRegion" class="w-full rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-500">
            <option value="AS">Asia (AS)</option>
            <option value="EU">Europe (EU)</option>
            <option value="NA">North America (NA)</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Role</label>
          <input type="text" id="playerRole" value="Tester" class="w-full rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
        <div class="pt-2">
          <button type="submit" class="w-full py-2 bg-black hover:bg-gray-900 rounded-lg transition border border-red-500/30 glow-red-border">Add Player</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Leaderboard -->
  <main class="max-w-6xl mx-auto glass rounded-2xl p-4 md:p-6">
    <!-- Search and Filters -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
      <div class="relative w-full md:w-64">
        <input type="text" id="searchInput" placeholder="Search players..." class="w-full rounded-lg py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-red-500">
        <i class="fas fa-search absolute left-3 top-3 text-gray-500"></i>
      </div>
      <div class="flex flex-col sm:flex-row gap-2 w-full md:w-auto">
        <select class="w-full sm:w-auto rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-red-500">
          <option>All Regions</option>
          <option>AS</option>
          <option>EU</option>
          <option>NA</option>
        </select>
        <select class="w-full sm:w-auto rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-red-500">
          <option>All Tiers</option>
          <option>LT4</option>
          <option>LT3</option>
          <option>LT2</option>
        </select>
      </div>
    </div>

    <!-- Table Header (Desktop) -->
    <div class="grid grid-cols-12 gap-4 px-4 py-3 text-gray-400 text-sm font-medium border-b border-gray-800 mb-2 hidden md:grid">
      <div class="col-span-1">Rank</div>
      <div class="col-span-4">Player</div>
      <div class="col-span-1 text-center">Region</div>
      <div class="col-span-3">Specialization</div>
      <div class="col-span-2 text-center">Role</div>
      <div class="col-span-1 text-right">Points</div>
    </div>

    <!-- Player Cards -->
    <div id="playersContainer" class="space-y-3"></div>

    <!-- Pagination -->
    <div class="flex justify-center mt-8 flex-wrap gap-2">
      <button class="w-10 h-10 flex items-center justify-center rounded-lg bg-black hover:bg-gray-900 border border-red-500/30"><i class="fas fa-chevron-left"></i></button>
      <button class="w-10 h-10 flex items-center justify-center rounded-lg bg-black text-white font-medium border border-red-500/30 glow-red-border">1</button>
      <button class="w-10 h-10 flex items-center justify-center rounded-lg bg-black hover:bg-gray-900 border border-red-500/30">2</button>
      <button class="w-10 h-10 flex items-center justify-center rounded-lg bg-black hover:bg-gray-900 border border-red-500/30">3</button>
      <button class="w-10 h-10 flex items-center justify-center rounded-lg bg-black hover:bg-gray-900 border border-red-500/30"><i class="fas fa-chevron-right"></i></button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center mt-12 text-sm text-gray-500">
    <p>Â© 2025 Batang Tigasin Gaming. All rights reserved.</p>
    <div class="flex justify-center gap-4 mt-4">
      <a href="#" class="hover:text-red-400 transition"><i class="fab fa-twitter"></i></a>
      <a href="#" class="hover:text-red-400 transition"><i class="fab fa-discord"></i></a>
      <a href="#" class="hover:text-red-400 transition"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
